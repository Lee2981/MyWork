<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="../../jQuery/jquery.js"></script>
  </head>
  <body>
    <div id="box">
      <div class="box-ly">
        <h1>留言</h1>
        标题:<input type="text" placeholder="请输入标题" name="title" /><br />
        <textarea
          name="content"
          cols="100"
          rows="10"
          style="resize: none; font-size: 18px"
        ></textarea>
        <br />
        <button class="lyBtn" onclick="addLy()">发布留言</button>
      </div>
      <div class="box-lyb">
        <ul></ul>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        showList();
      });
      //渲染留言
      function showList() {
        $.ajax({
          url: "http://127.0.0.1:3000/lyblist",
          type: "get",
          dataType: "json",
          success: function (res) {
            console.log(res);
            let html = "";
            $(res).each((index, item) => {
              html += `<li>
                        <div>
                          <h4>标题:${item.title}</h4>
                          <p>作者:${item.author}</p>
                          <p>时间:${item.create_time}</p>
                          <p>内容:${item.content}</p>
                        </div>
                        <div><button onclick="del(${item._id})">删除</button></div>
                       </li>`;
              $(".box-lyb ul").html(html);
            });
          },
        });
      }
      //新增留言
      function addLy() {
        let data = {
          title: $('input[name="title"]').val(),
          content: $('textarea[name="content"]').val(),
        };
        $.ajax({
          url: "http://127.0.0.1:3000/addlyb",
          type: "POST",
          data: data,
          dataType: "json",
          success: function (data) {
            showList();
          },
        });
      }
      //删除留言
      function del(id) {
        $.ajax({
          url: "http://127.0.0.1:3000/dellyb",
          type: "delete",
          dataType: "json",
          data: {
            id: id,
          },
          success: function (data) {
            console.log(data);
            showList();
          },
        });
      }
    </script>
  </body>
</html>
